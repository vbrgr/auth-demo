<div class="container">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin"  #f="ngForm" (ngSubmit)="signIn(f.value)">
        <div *ngIf="invalidLogin" class="alert alert-danger"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>Invalid username and/or password.</div>
        <div class="alert alert-success" *ngIf="result && result.signupSuccess" >
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success! </strong>{{ result.signupSuccess }}</div>
        <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" ngModel  #email="ngModel"  class="form-control" placeholder="Email address" required autofocus>
          <div *ngIf="email.errors && email.touched && !email.valid"
            class="alert alert-danger">
          <div *ngIf="email.errors['required']"> Email is required. </div>
          </div>
        </div>
        <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" ngModel #password="ngModel"  class="form-control"  placeholder="Password" required>
            <div *ngIf="password.errors && password.touched && !password.valid"
            class="alert alert-danger">
          <div *ngIf="email.errors['required']"> Password is required. </div>
          </div>
        </div>
        <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </div>
      </form><!-- /form -->
      <a [routerLink] = "['/sign-up']" class="forgot-password">
          Sign Up ?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
